{% extends 'layouts/base.html' %}
{% block content %}

    <div>
        <a id ="cart-button" class="nk-button {% if '/cart/' in request.path %}active{% endif %}" href="{% url 'cart' cart_id=tags.current_cart_id%}">
            <div class="numberCircle"><span id="cart_number">{{tags.cart_count}}</span></div>
            <i>
                <svg width="52" height="52" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M.725 2.207L3.5 3l2.36 7.552a1 1 0 0 0 .575.626l2.234.917a.5.5 0 0 1-.028.936l-3.738 1.278A2.37 2.37 0 0 0 5.383 19H19a1 1 0 1 0 0-2l-12.425-.268A.37.37 0 0 1 6.5 16l13.517-2.775a3 3 0 0 0 2.277-2.114l1.495-6.374A.6.6 0 0 0 23.204 4H6.5L4.956.706A1 1 0 0 0 4 0H1a1 1 0 0 0-1 1v.246a1 1 0 0 0 .725.961z" fill="rgba(77, 75, 127, 1)">
                      </path>
                      <path d="M3 24a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="rgba(77, 75, 127, 1)"></path>
                      <path d="M16 24a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" fill="rgba(77, 75, 127, 1)"></path>
                </svg>
            </i>


        </a>
        <form action="{% url 'tags' %}" method="get">
        <input type="text" name="search_tag" placeholder="Поиск..." value="{{tags.search_tag}}">
        </form>
        <div class="grid-container">
            {% for tag in tags.tag_list %}
                {% include 'include_components/tags_cards.html' %}
            {% endfor %}
        </div>
    </div>

{% endblock %}
